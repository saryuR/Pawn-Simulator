<ion-header [translucent]='true'>
  <ion-toolbar>
    <ion-title>
      The Pawn Simulator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]='true'>
  <ion-header collapse='condense'>
    <ion-toolbar>
      <ion-title size='large'>The Pawn Simulator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id='container'>
    <div class='place-table'>
      <app-board
        [command]='command'
        (commandExecuted)='onCommandReceived($event)'
      ></app-board>
    </div>
    <div class='ion-padding-top'>
      <app-command (commandReceived)='onCommandReceived($event)'></app-command>
    </div>

    <div id='output-container'>
      <div>
        <output>
          {{uilog}}
        </output>
      </div>
    </div>

    <div>
      <app-manual></app-manual>
    </div>
  </div>
</ion-content>
